<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการสั่งซื้อ - HiewHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-50 font-sans">
    <navbar-eiei></navbar-eiei>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <i data-lucide="shopping-bag" class="text-red-500"></i> ประวัติการสั่งซื้อของฉัน
        </h1>

        <div id="orders-container" class="space-y-4">
            <div class="text-center py-10 text-gray-500">กำลังโหลด...</div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/services/OrderManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.lucide) window.lucide.createIcons();

            const container = document.getElementById('orders-container');

            try {
                const res = await OrderManager.getMyOrders();
                const orders = res.data;

                if (orders.length === 0) {
                    container.innerHTML = `<div class="text-center py-10 text-gray-500">ไม่มีประวัติการสั่งซื้อ</div>`;
                    return;
                }

                container.innerHTML = orders.map(order => {
                    const statusColors = {
                        'PENDING': 'bg-yellow-100 text-yellow-800',
                        'PROCESSING': 'bg-blue-100 text-blue-800',
                        'SHIPPED': 'bg-purple-100 text-purple-800',
                        'DELIVERED': 'bg-green-100 text-green-800',
                        'CANCELLED': 'bg-red-100 text-red-800'
                    };
                    const statusLabel = statusColors[order.status] || 'bg-gray-100 text-gray-800';

                    // ปุ่มลบจะโชว์เฉพาะสถานะ PENDING
                    const deleteBtn = order.status === 'PENDING'
                        ? `<button onclick="cancelOrder('${order.id}')" class="text-red-500 text-sm hover:underline">ยกเลิกออเดอร์</button>`
                        : '';

                    return `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col md:flex-row gap-4 items-start md:items-center">
                            <img src="${order.vendorProduct?.images?.[0] || 'https://via.placeholder.com/80'}" class="w-20 h-20 object-cover rounded-lg bg-gray-200">
                            
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <h3 class="font-bold text-lg">${order.vendorProduct?.title || 'สินค้าไม่ทราบชื่อ'}</h3>
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusLabel}">${order.status}</span>
                                </div>
                                <p class="text-gray-500 text-sm">ร้าน: ${order.vendor?.shopName || '-'}</p>
                                <p class="text-gray-500 text-sm">จำนวน: ${order.quantity} ชิ้น | รวม: <span class="text-red-600 font-bold">${order.totalPrice.toLocaleString()} บาท</span></p>
                                <p class="text-xs text-gray-400 mt-1">สั่งเมื่อ: ${new Date(order.createdAt).toLocaleString('th-TH')}</p>
                            </div>
                            
                            <div class="flex flex-col items-end gap-2">
                                ${deleteBtn}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                container.innerHTML = `<div class="text-red-500 text-center">โหลดข้อมูลไม่สำเร็จ: ${err.message}</div>`;
            }
        });

        window.cancelOrder = async (id) => {
            const result = await Swal.fire({
                title: 'ยกเลิกออเดอร์?', text: "คุณแน่ใจหรือไม่ที่จะยกเลิกรายการนี้", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'ใช่, ยกเลิกเลย'
            });

            if (result.isConfirmed) {
                try {
                    await OrderManager.deleteOrder(id);
                    Swal.fire('สำเร็จ', 'ยกเลิกออเดอร์แล้ว', 'success').then(() => location.reload());
                } catch (err) {
                    Swal.fire('ผิดพลาด', err.message, 'error');
                }
            }
        }
    </script>
</body>

</html>
