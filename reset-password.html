<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งรหัสผ่านใหม่ - HiewHub</title>
    
    <link rel="stylesheet" href="css/global.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen flex flex-col">
    <div class="min-h-[85vh] flex items-center justify-center p-4 flex-1">
        <div class="w-full max-w-lg">
            <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 md:p-10 border border-gray-300">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-teal-100 rounded-full flex items-center justify-center mx-auto mb-4 text-teal-600 shadow-inner">
                        <i data-lucide="lock-keyhole" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800">ตั้งรหัสผ่านใหม่</h2>
                    <p class="text-gray-500 mt-2 text-sm">โปรดกำหนดรหัสผ่านใหม่สำหรับบัญชีของคุณ</p>
                </div>
                
                <form id="resetForm" class="space-y-6">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-700 ml-1">รหัสผ่านใหม่</label>
                        <div class="relative group">
                            <input type="password" id="newPassword" required minlength="8"
                                class="w-full p-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 outline-none transition-all placeholder-gray-400 pr-12" 
                                placeholder="••••••••">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer transition-colors outline-none" data-toggle-pass="newPassword">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-700 ml-1">ยืนยันรหัสผ่านใหม่</label>
                        <div class="relative group">
                            <input type="password" id="confirmPassword" required minlength="8"
                                class="w-full p-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 outline-none transition-all placeholder-gray-400 pr-12" 
                                placeholder="••••••••">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer transition-colors outline-none" data-toggle-pass="confirmPassword">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full py-3.5 px-4 bg-gradient-to-r from-teal-600 to-cyan-600 hover:from-teal-700 hover:to-cyan-700 text-white font-bold rounded-xl shadow-lg hover:shadow-teal-500/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 cursor-pointer">
                        บันทึกรหัสผ่านใหม่
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <footer-eiei></footer-eiei>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/resetPassword.js"></script>
</body>
</html>
