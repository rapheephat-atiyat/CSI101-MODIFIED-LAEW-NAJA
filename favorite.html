<!DOCTYPE html>
<html lang="th">

<!-- ออกแบบหน้านี้ให้หน่อย -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการโปรด - HiewHub</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap">
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col font-['Prompt',sans-serif]">

    <navbar-eiei></navbar-eiei>

    <div class="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
        <header class="mb-6 border-b border-gray-200 pb-4">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                <i data-lucide="heart" class="w-8 h-8 text-red-600 fill-red-600"></i>
                รายการสินค้าโปรดของคุณ
            </h1>
            <p class="text-gray-500 mt-1">สินค้าทั้งหมดที่คุณบันทึกไว้</p>
        </header>

        <main id="wishlist-container" class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
            <div id="loading-state" class="text-center py-16 text-gray-500">
                <i data-lucide="loader-circle" class="w-12 h-12 animate-spin mx-auto mb-3 text-red-600"></i>
                <p class="text-xl font-medium">กำลังโหลดรายการโปรด...</p>
            </div>

            <div id="wishlist-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 hidden">
            </div>

            <div id="wishlist-empty" class="hidden text-center py-20 text-gray-500">
                <i data-lucide="heart-crack" class="w-12 h-12 mx-auto mb-3"></i>
                <p class="text-xl font-medium">ไม่พบสินค้าในรายการโปรด</p>
                <a href="/shop.html" class="mt-4 inline-block text-blue-600 hover:underline">เลือกซื้อสินค้าเพิ่ม</a>
            </div>

            <div id="error-state" class="hidden text-center py-20 text-red-600">
                <i data-lucide="alert-triangle" class="w-12 h-12 mx-auto mb-3"></i>
                <p id="error-message" class="text-xl font-medium">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>
            </div>
        </main>
    </div>

    <footer-eiei></footer-eiei>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/services/ProductManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/wishlist.js"></script>

    <script>
        class WishlistPage {
    constructor() {
        this.wishlistGrid = document.getElementById('wishlist-grid');
        this.loadingState = document.getElementById('loading-state');
        this.emptyState = document.getElementById('wishlist-empty');
        this.errorState = document.getElementById('error-state');

        this.init();
    }

    async init() {
        try {
            this.showLoading();
            await this.loadWishlist();
        } catch (error) {
            this.showError(error.message);
        }
    }

    showLoading() {
        this.loadingState.classList.remove('hidden');
        this.wishlistGrid.classList.add('hidden');
        this.emptyState.classList.add('hidden');
        this.errorState.classList.add('hidden');
    }

    showError(message) {
        this.loadingState.classList.add('hidden');
        this.wishlistGrid.classList.add('hidden');
        this.emptyState.classList.add('hidden');
        this.errorState.classList.remove('hidden');
        document.getElementById('error-message').textContent = message;
    }

    async loadWishlist() {
        const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        if (wishlist.length === 0) {
            this.loadingState.classList.add('hidden');
            this.emptyState.classList.remove('hidden');
            return;
        }

        this.wishlistGrid.innerHTML = '';
        this.wishlistGrid.classList.remove('hidden');
        this.loadingState.classList.add('hidden');
        this.emptyState.classList.add('hidden');

        for (let productId of wishlist) {
            try {
                const product = await ProductManager.getProductById(productId);
                const card = document.createElement('div');
                card.className = "p-4 border rounded-lg shadow-sm";

                card.innerHTML = `
                    <img src="${product.images[0] || '/images/assets/default-product.png'}" class="w-full h-32 object-cover rounded" />
                    <h3 class="mt-2 font-semibold text-gray-800">${product.title}</h3>
                    <p class="text-red-600 font-bold mt-1">${window.formatCurrency(product.price)}</p>
                    <a href="/product.html?id=${product.id}" class="text-blue-600 mt-2 inline-block hover:underline">ดูสินค้า</a>
                `;
                this.wishlistGrid.appendChild(card);
            } catch (err) {
                console.error(`ไม่สามารถโหลดสินค้า ID ${productId}:`, err);
            }
        }
    }
}

// เรียกใช้งานเมื่อ DOM โหลดเสร็จ
document.addEventListener("DOMContentLoaded", () => {
    if (typeof ProductManager !== 'undefined') {
        new WishlistPage();
    } else {
        console.error("ProductManager ไม่ถูกโหลด");
    }
});

    </script>
    
</body>

</html>
