<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการโปรด - HiewHub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <navbar-eiei></navbar-eiei>

    <div class="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <i data-lucide="heart" class="w-7 h-7 text-pink-500 fill-pink-500"></i>
                สินค้าที่ถูกใจ
            </h1>
            <p class="text-gray-500 mt-1">รายการสินค้าที่คุณบันทึกเก็บไว้</p>
        </header>

        <div id="favorites-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        </div>

        <div id="loading-state" class="text-center py-20 text-gray-500">
            <i data-lucide="loader-circle" class="w-8 h-8 animate-spin mx-auto mb-3"></i>
            <p>กำลังโหลด...</p>
        </div>

        <div id="empty-state" class="hidden text-center py-20 text-gray-400">
            <i data-lucide="heart-off" class="w-12 h-12 mx-auto mb-3 opacity-50"></i>
            <p class="text-lg">ยังไม่มีรายการโปรด</p>
            <a href="/index.html" class="text-blue-600 hover:underline mt-2 inline-block">ไปเลือกซื้อสินค้า</a>
        </div>
    </div>

    <footer-eiei></footer-eiei>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/services/CartManager.js"></script>
    <script src="js/services/FavoriteManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/favorite.js"></script>
</body>

</html>
