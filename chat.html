<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชท - HiewHub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/global.css">
</head>

<body class="bg-gray-50 font-sans h-screen flex flex-col overflow-hidden">
    <navbar-eiei></navbar-eiei>

    <div class="flex-grow flex max-w-7xl mx-auto w-full px-0 md:px-4 py-0 md:py-4 h-[calc(100vh-64px)]">
        <div id="chat-sidebar"
            class="w-full md:w-80 bg-white border-r md:border border-gray-200 flex flex-col md:rounded-l-2xl shadow-sm z-10">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                <h2 class="font-bold text-lg text-gray-800">ข้อความ</h2>
            </div>
            <div id="room-list" class="flex-1 overflow-y-auto">
                <div class="p-10 text-center text-gray-400 text-sm">กำลังโหลด...</div>
            </div>
        </div>

        <div id="chat-window" class="flex-1 bg-white flex flex-col md:rounded-r-2xl shadow-sm hidden md:flex relative">
            <div id="chat-header" class="p-4 border-b border-gray-100 flex items-center gap-3 bg-white z-20">
                <button id="back-btn" class="md:hidden p-2 -ml-2 text-gray-600">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
                <div class="flex items-center gap-3 flex-1">
                    <img id="chat-avatar" src="https://via.placeholder.com/40"
                        class="w-10 h-10 rounded-full object-cover border border-gray-100">
                    <div>
                        <h3 id="chat-name" class="font-bold text-gray-900 text-sm">ชื่อผู้ใช้</h3>
                        <p class="text-xs text-green-500 flex items-center gap-1"><span
                                class="w-2 h-2 bg-green-500 rounded-full"></span> ออนไลน์</p>
                    </div>
                </div>
            </div>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#f8fafc]">
                <div class="flex flex-col items-center justify-center h-full text-gray-400 gap-2">
                    <i data-lucide="message-circle" class="w-12 h-12 opacity-20"></i>
                    <p>เลือกแชทเพื่อเริ่มสนทนา</p>
                </div>
            </div>

            <div id="input-area" class="p-4 bg-white border-t border-gray-100 hidden">
                <form id="chat-form" class="flex gap-2 items-end">
                    <div
                        class="flex-1 bg-gray-50 rounded-xl border border-gray-200 focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500 transition-all flex items-center px-3 py-2">
                        <input type="text" id="message-input"
                            class="flex-1 bg-transparent border-none outline-none text-sm" placeholder="พิมพ์ข้อความ..."
                            autocomplete="off">
                    </div>
                    <button type="submit"
                        class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/20">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/services/CartManager.js"></script>
    <script src="js/services/NotificationManager.js"></script>
    <script src="js/services/ChatManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/chat.js"></script>
</body>

</html>
