<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนร้านค้า - HiewHub</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap">

    <style>
        input:read-only,
        textarea:read-only {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
            border-color: #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-['Prompt',sans-serif]">

    <navbar-eiei></navbar-eiei>

    <div class="max-w-4xl mx-auto px-4 py-10">

        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-purple-100 text-purple-600 rounded-full mb-4 shadow-sm">
                <i data-lucide="store" class="w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">ลงทะเบียนเปิดร้านค้า</h1>
            <p class="text-gray-500 mt-2">กรอกข้อมูลร้านค้าของคุณเพื่อเริ่มต้นธุรกิจกับเรา</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
            <div class="h-1.5 w-full bg-gray-100">
                <div class="h-full bg-gradient-to-r from-purple-600 to-indigo-600 w-2/3"></div>
            </div>

            <form id="vendorForm" onsubmit="vendorRegisterPage.handleRegistration(event)" class="p-8 space-y-8">

                <div>
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <span
                            class="flex items-center justify-center w-8 h-8 bg-purple-100 text-purple-600 rounded-lg text-sm">1</span>
                        ข้อมูลร้านค้า
                    </h3>
                    <div class="grid gap-5 pl-10">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อร้านค้า <span class="text-red-500">*</span></label>
                            <input type="text" name="shopName" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200"
                                placeholder="ตั้งชื่อร้านของคุณให้โดดเด่น">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">รายละเอียดร้านค้า</label>
                            <textarea name="shopDetail" rows="3" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200"
                                placeholder="อธิบายเกี่ยวกับร้านค้า สินค้าที่ขาย หรือสโลแกน..."></textarea>
                        </div>
                    </div>
                </div>

                <hr class="border-gray-100">

                <div>
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <span
                            class="flex items-center justify-center w-8 h-8 bg-blue-100 text-blue-600 rounded-lg text-sm">2</span>
                        ข้อมูลผู้ขาย <span class="text-xs font-normal text-gray-400 ml-2">(ดึงจากโปรไฟล์ส่วนตัว)</span>
                    </h3>
                    <div class="grid md:grid-cols-2 gap-5 pl-10">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อจริง (ตามบัตร)</label>
                            <input type="text" id="v-firstname" name="firstname" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">นามสกุล (ตามบัตร)</label>
                            <input type="text" id="v-lastname" name="lastname" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">เลขบัตรประชาชน</label>
                            <input type="text" id="v-nationalId" name="nationalId" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                            <input type="text" id="v-phone" name="phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200" readonly>
                        </div>
                    </div>
                </div>

                <hr class="border-gray-100">

                <div>
                    <h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                        <span
                            class="flex items-center justify-center w-8 h-8 bg-green-100 text-green-600 rounded-lg text-sm">3</span>
                        ที่ตั้งร้านค้า / จุดนัดรับ
                    </h3>
                    <div class="grid md:grid-cols-2 gap-5 pl-10">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">บ้านเลขที่ / หมู่บ้าน / ถนน <span
                                    class="text-red-500">*</span></label>
                            <input type="text" name="homeNumero" id="v-home" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">จังหวัด <span class="text-red-500">*</span></label>
                            <input type="text" name="city" id="v-city" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">อำเภอ/เขต <span class="text-red-500">*</span></label>
                            <input type="text" name="district" id="v-district" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ตำบล/แขวง <span class="text-red-500">*</span></label>
                            <input type="text" name="subdistrict" id="v-subdistrict" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-base outline-none bg-white transition focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                        </div>
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-100">
                    <div class="flex items-start gap-2 mb-6 p-4 bg-blue-50 text-blue-700 rounded-lg text-sm">
                        <i data-lucide="info" class="w-5 h-5 shrink-0 mt-0.5"></i>
                        <p>หลังจากส่งใบสมัคร เจ้าหน้าที่จะทำการตรวจสอบข้อมูลของท่านภายใน 24 ชั่วโมง ท่านจะได้รับสถานะ
                            "รอการอนุมัติ" ระหว่างดำเนินการ</p>
                    </div>

                    <div class="flex gap-4 justify-end">
                        <a href="/profile.html"
                            class="px-6 py-3 rounded-xl text-gray-600 font-medium hover:bg-gray-100 transition">กลับ</a>
                        <button type="submit"
                            class="px-8 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-200 flex items-center gap-2">
                            <i data-lucide="send" class="w-4 h-4"></i>
                            ยืนยันการสมัคร
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/services/VendorManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/pages/vendor-register.js"></script>
</body>

</html>
