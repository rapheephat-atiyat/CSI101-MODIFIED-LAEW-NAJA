<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - HiewHub</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen flex flex-col">
    <navbar-eiei></navbar-eiei>

    <div class="min-h-[85vh] flex items-center justify-center p-4 flex-1">
        <div class="w-full max-w-lg">
            <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 md:p-10 border border-gray-300">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4 text-yellow-600 shadow-inner">
                        <i data-lucide="lock-keyhole-open" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800">ลืมรหัสผ่าน</h2>
                    <p class="text-gray-500 mt-2 text-sm">กรุณากรอกอีเมลของคุณเพื่อรับลิงก์ตั้งรหัสผ่านใหม่</p>
                </div>
                
                <form id="forgotForm" class="space-y-6">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-700 ml-1">อีเมล</label>
                        <div class="relative group">
                            <input type="email" id="email" required 
                                class="w-full p-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-yellow-500/20 focus:border-yellow-500 outline-none transition-all placeholder-gray-400" 
                                placeholder="name@example.com">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full py-3.5 px-4 bg-gradient-to-r from-yellow-600 to-amber-600 hover:from-yellow-700 hover:to-amber-700 text-white font-bold rounded-xl shadow-lg hover:shadow-yellow-500/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 cursor-pointer">
                        ส่งลิงก์ตั้งรหัสผ่านใหม่
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <a href="/signIn.html" class="text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline transition-colors">
                        <i data-lucide="arrow-left" class="w-4 h-4 inline-block mr-1"></i> กลับไปหน้าเข้าสู่ระบบ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer-eiei></footer-eiei>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/forgotPassword.js"></script>
</body>
</html>
