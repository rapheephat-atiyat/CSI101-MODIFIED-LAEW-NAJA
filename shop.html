<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">ร้านค้า - HiewHub</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .modal-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .modal-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <navbar-eiei></navbar-eiei>

    <div class="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
        <div id="loading-state" class="text-center py-20 text-gray-500">
            <i data-lucide="store" class="w-12 h-12 animate-pulse mx-auto mb-3 text-blue-600"></i>
            <p class="text-xl font-medium">กำลังโหลดร้านค้า...</p>
        </div>

        <div id="shop-container" class="hidden">
            <header class="bg-white rounded-xl shadow-lg p-6 mb-6 border-2 border-blue-500/10">
                <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                    <div class="flex-shrink-0">
                        <img id="shop-avatar" src="https://ui-avatars.com/api/?name=S"
                            class="w-28 h-28 rounded-full object-cover border-4 border-blue-100 shadow-xl ring-4 ring-blue-300/50"
                            alt="Shop Avatar">
                    </div>
                    <div class="flex-1 text-center md:text-left">
                        <h1 id="shop-name"
                            class="text-3xl font-extrabold text-gray-900 flex items-center justify-center md:justify-start gap-3 mt-1">
                            <i data-lucide="store" class="w-8 h-8 text-blue-600"></i> Shop Name
                        </h1>
                        <p id="shop-detail" class="text-gray-600 mt-2 max-w-2xl mx-auto md:mx-0 text-sm"></p>

                        <div class="mt-4 flex flex-wrap gap-6 justify-center md:justify-start text-base">
                            <div class="flex items-center text-gray-700">
                                <i data-lucide="star" class="w-5 h-5 text-yellow-500 fill-yellow-500 mr-2"></i>
                                <span id="shop-rating" class="font-bold text-lg">0.0</span>
                            </div>
                            <div class="flex items-center text-gray-700">
                                <i data-lucide="users" class="w-5 h-5 text-gray-400 mr-2"></i>
                                <span id="shop-followers" class="font-semibold">0</span>
                                <span class="text-gray-500 ml-1">ผู้ติดตาม</span>
                            </div>
                            <div class="flex items-center text-gray-700">
                                <i data-lucide="package" class="w-5 h-5 text-gray-400 mr-2"></i>
                                <span id="shop-products-count" class="font-semibold">0</span>
                                <span class="text-gray-500 ml-1">สินค้า</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex-shrink-0 flex flex-wrap gap-3 mt-4 md:mt-0 justify-center">

                        <button id="add-product-btn" onclick="shopManager.openAddProductModal()"
                            class="hidden flex items-center gap-2 bg-green-600 text-white px-5 py-2.5 rounded-lg hover:bg-green-700 transition font-medium shadow-md">
                            <i data-lucide="plus-circle" class="w-5 h-5"></i> เพิ่มสินค้าใหม่
                        </button>

                        <button id="view-orders-btn" onclick="shopManager.viewOrders()"
                            class="hidden flex items-center gap-2 bg-indigo-600 text-white px-5 py-2.5 rounded-lg hover:bg-indigo-700 transition font-medium shadow-md">
                            <i data-lucide="clipboard-list" class="w-5 h-5"></i> รายการคำสั่งซื้อ
                        </button>

                        <button id="view-wishlist-requests-btn" onclick="shopManager.viewWishlistRequests()"
                            class="hidden flex items-center gap-2 bg-blue-100 text-blue-700 px-5 py-2.5 rounded-lg hover:bg-blue-200 transition font-medium shadow-md border border-blue-200">
                            <i data-lucide="list-checks" class="w-5 h-5"></i> คำขอสินค้า (0)
                        </button>

                        <button id="wishlist-request-btn" onclick="shopManager.openWishlistRequestModal()"
                            class="hidden flex items-center gap-2 bg-pink-600 text-white px-5 py-2.5 rounded-lg hover:bg-pink-700 transition font-medium shadow-md">
                            <i data-lucide="list-plus" class="w-5 h-5"></i> เสนอสินค้า
                        </button>

                        <button id="follow-btn"
                            class="follow-btn flex items-center gap-2 px-5 py-2.5 rounded-lg transition font-medium shadow-md"
                            onclick="shopManager.toggleFollow()">
                            <i data-lucide="user-plus" class="w-5 h-5"></i>
                            <span class="follow-text">ติดตาม</span>
                        </button>

                        <button id="chat-btn"
                            class="flex items-center gap-2 bg-white text-blue-600 px-5 py-2.5 rounded-lg hover:bg-blue-50 transition border-2 border-blue-500 font-medium shadow-md">
                            <i data-lucide="message-circle" class="w-5 h-5"></i> แชท
                        </button>
                    </div>
                </div>
            </header>

            <section class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                <h2
                    class="text-2xl font-bold text-gray-800 mb-5 pb-3 border-b-2 border-blue-100 flex items-center gap-2">
                    <i data-lucide="shopping-bag" class="w-6 h-6 text-blue-600"></i> สินค้าทั้งหมดในร้าน
                </h2>

                <div id="products-grid"
                    class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto">
                </div>

                <div id="products-empty" class="hidden text-center py-10 text-gray-500">
                    <i data-lucide="box" class="w-10 h-10 mx-auto mb-3"></i>
                    <p>ร้านนี้ยังไม่มีสินค้า</p>
                </div>
            </section>
        </div>

        <div id="error-state" class="hidden text-center py-20 text-red-600">
            <i data-lucide="alert-circle" class="w-12 h-12 mx-auto mb-3"></i>
            <p id="error-message" class="text-xl font-medium">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>
        </div>
    </div>

    <div id="add-product-modal"
        class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-[110] flex justify-center overflow-y-auto p-4">
        <div id="modal-content"
            class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-scroll transform transition-all">
            <div
                class="p-6 border-b border-gray-100 flex justify-between items-center sticky top-0 bg-white z-10 rounded-t-2xl">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                    <i data-lucide="plus-circle" class="w-6 h-6 text-green-600"></i> เพิ่มสินค้าใหม่
                </h3>
                <button onclick="shopManager.closeAddProductModal()"
                    class="text-gray-400 hover:text-gray-600 transition p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <form id="add-product-form" onsubmit="shopManager.addProductOrUpdate(event)" class="p-6 space-y-5">
                <input type="hidden" id="product-id-to-edit" name="productId" value="">

                <div>
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">ชื่อสินค้า <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="เช่น ชาเขียวนมเย็นสูตรเข้มข้น">
                </div>

                <div>
                    <label for="detail" class="block text-sm font-semibold text-gray-700 mb-2">รายละเอียดสินค้า
                        (Detail)</label>
                    <textarea id="detail" name="detail" rows="3"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="อธิบายคุณสมบัติหรือส่วนผสม"></textarea>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-semibold text-gray-700 mb-2">หมายเหตุ (Notes -
                        สำหรับผู้ขาย)</label>
                    <textarea id="notes" name="notes" rows="2"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="ข้อมูลภายในสำหรับผู้ขาย เช่น ตำแหน่งจัดเก็บ, เงื่อนไขพิเศษ"></textarea>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label for="price" class="block text-sm font-semibold text-gray-700 mb-2">ราคาปกติ (฿) <span
                                class="text-red-500">*</span></label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                    <div>
                        <label for="discountPrice" class="block text-sm font-semibold text-gray-700 mb-2">ราคาส่วนลด
                            (฿)</label>
                        <input type="number" id="discountPrice" name="discountPrice" step="0.01" min="0"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">หมวดหมู่
                            (Category)</label>
                        <input type="text" id="category" name="category"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="เช่น เครื่องดื่ม">
                    </div>
                </div>

                <div>
                    <label for="hashtag" class="block text-sm font-semibold text-gray-700 mb-2">Hashtag
                        (หนึ่งรายการต่อบรรทัด)</label>
                    <textarea id="hashtag" name="hashtag" rows="2"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="#ของใหม่&#10;#พร้อมส่ง"></textarea>
                </div>


                <div>
                    <label for="images" class="block text-sm font-semibold text-gray-700 mb-2">URL รูปภาพ (หนึ่ง URL
                        ต่อบรรทัด)</label>
                    <textarea id="images" name="images" rows="4"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="https://example.com/img1.jpg&#10;https://example.com/img2.jpg"></textarea>
                    <p class="mt-2 text-xs text-gray-500">ใส่ URL รูปภาพแต่ละรูปแยกกันคนละบรรทัด</p>
                </div>

                <div class="pt-4 border-t border-gray-100">
                    <button type="submit" id="modal-submit-btn"
                        class="w-full bg-green-600 text-white py-3.5 rounded-xl font-bold text-lg hover:bg-green-700 transition shadow-lg shadow-green-600/30">
                        บันทึกสินค้า
                    </button>
                </div>
            </form>
        </div>
    </div>
    <chat-widget></chat-widget>
    <footer-eiei></footer-eiei>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/services/ProductManager.js"></script>
    <script src="js/services/CartManager.js"></script>
    <script src="js/services/VendorProfileManager.js"></script>
    <script src="js/services/ProductRequestManager.js"></script>
    <script src="js/services/ChatManager.js"></script>
    <script src="js/services/ChatManager.js"></script>
    <script src="js/components/ChatWidget.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/shop.js"></script>
</body>

</html>
