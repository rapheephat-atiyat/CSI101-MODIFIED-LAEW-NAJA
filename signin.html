<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - HiewHub</title>

    <link rel="stylesheet" href="css/global.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="min-h-screen flex flex-col">
    <navbar-eiei></navbar-eiei>

    <div class="min-h-[85vh] flex items-center justify-center p-4 flex-1">
        <div id="signin-container" class="w-full max-w-lg hidden"> 
            <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 md:p-10 border border-gray-300">
                <div class="text-center mb-8">
                    <div
                        class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600 shadow-inner">
                        <i data-lucide="log-in" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800">ยินดีต้อนรับ</h2>
                    <p class="text-gray-500 mt-2 text-sm">เข้าสู่ระบบเพื่อใช้งาน HiewHub</p>
                </div>

                <form id="signinForm" class="space-y-5">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-700 ml-1">อีเมล</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-500 transition-colors">
                                <i data-lucide="mail" class="w-5 h-5"></i>
                            </div>
                            <input type="email" id="email" required
                                class="w-full pl-10 pr-4 p-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all placeholder-gray-400"
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-700 ml-1">รหัสผ่าน</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-500 transition-colors">
                                <i data-lucide="lock" class="w-5 h-5"></i>
                            </div>
                            <input type="password" id="password" required
                                class="w-full pl-10 pr-12 p-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all placeholder-gray-400"
                                placeholder="••••••••">

                            <button type="button"
                                class="toggle-password-btn absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer transition-colors outline-none">
                                <i id="eye-icon" data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <a href="/forgotPassword.html"
                            class="text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline transition-colors">
                            ลืมรหัสผ่าน?
                        </a>
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold rounded-xl shadow-lg hover:shadow-blue-500/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 cursor-pointer">
                        เข้าสู่ระบบ
                    </button>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm"><span
                            class="px-4 bg-white/80 text-gray-500 font-medium backdrop-blur-sm rounded-full">หรือ</span>
                    </div>
                </div>

                <button
                    class="google-button w-full py-3 px-4 bg-white border border-gray-200 rounded-xl text-gray-700 font-semibold hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 flex items-center justify-center gap-3 shadow-sm cursor-pointer">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4"
                            d="M22.5 12.5C22.5 11.75 22.43 11.02 22.31 10.33H12V14.51H18.78C18.46 16.27 17.51 17.75 16.14 18.77L16.1 19.05L19.46 21.65L19.66 21.84C21.65 19.9 22.5 17.3 22.5 12.5Z" />
                        <path fill="#34A853"
                            d="M12 23C14.94 23 17.49 22.01 19.46 20.35L16.14 17.77C15.22 18.45 13.78 19 12 19C10.02 19 8.35 18.25 7.15 16.94L6.96 16.78L3.58 19.38L3.48 19.45C5.46 21.46 8.56 23 12 23Z" />
                        <path fill="#FBBC05"
                            d="M4.65 14.51C4.41 13.82 4.28 13.11 4.28 12.42C4.28 11.73 4.41 11.02 4.65 10.33L4.63 10.22L1.11 7.42L1 7.5C1.61 9.38 2.5 11.13 4.28 12.42C4.28 12.46 4.65 14.51 4.65 14.51Z" />
                        <path fill="#EA4335"
                            d="M12 4C13.83 4 15.42 4.66 16.7 5.89L19.5 3.09C17.46 1.15 14.93 0 12 0C8.56 0 5.46 1.54 3.48 3.55L6.96 6.15C8.35 4.84 10.02 4 12 4Z" />
                    </svg>
                    เข้าสู่ระบบด้วย Google
                </button>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-500">
                        ยังไม่มีบัญชี?
                        <a href="/signup.html"
                            class="text-blue-600 hover:text-blue-700 font-bold hover:underline transition-colors ml-1">
                            สมัครสมาชิก
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer-eiei></footer-eiei>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/signIn.js"></script>
</body>

</html>
