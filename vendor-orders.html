<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 font-sans">
    <navbar-eiei></navbar-eiei>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <i data-lucide="clipboard-list" class="text-blue-600"></i> Customer Orders
        </h1>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody id="vendor-orders-tbody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
            <div id="loading-msg" class="text-center py-10 text-gray-500">Loading...</div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/services/AuthManager.js"></script>
    <script src="js/services/OrderManager.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.lucide) window.lucide.createIcons();
            const tbody = document.getElementById('vendor-orders-tbody');
            const loading = document.getElementById('loading-msg');

            try {
                const res = await OrderManager.getVendorOrders();
                loading.style.display = 'none';
                const orders = res.data;

                if (!orders || orders.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center py-8 text-gray-500">No orders found</td></tr>`;
                    return;
                }

                tbody.innerHTML = orders.map(order => `
                    <tr>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full object-cover" src="${order.vendorProduct?.images?.[0] || ''}" alt="">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${order.vendorProduct?.title || 'Unknown'}</div>
                                    <div class="text-sm text-gray-500">x ${order.quantity}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${order.user?.firstname} ${order.user?.lastname}</div>
                            <div class="text-sm text-gray-500">${order.user?.email}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${order.totalPrice.toLocaleString()} THB
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${getStatusClass(order.status)}">
                                ${order.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <select onchange="updateStatus('${order.id}', this.value)" class="border rounded p-1 text-sm">
                                <option value="PENDING" ${order.status === 'PENDING' ? 'selected' : ''}>PENDING</option>
                                <option value="PROCESSING" ${order.status === 'PROCESSING' ? 'selected' : ''}>PROCESSING</option>
                                <option value="SHIPPED" ${order.status === 'SHIPPED' ? 'selected' : ''}>SHIPPED</option>
                                <option value="DELIVERED" ${order.status === 'DELIVERED' ? 'selected' : ''}>DELIVERED</option>
                                <option value="CANCELLED" ${order.status === 'CANCELLED' ? 'selected' : ''}>CANCELLED</option>
                            </select>
                        </td>
                    </tr>
                `).join('');

            } catch (err) {
                loading.textContent = "Error loading orders: " + err.message;
            }
        });

        function getStatusClass(status) {
            switch (status) {
                case 'PENDING': return 'bg-yellow-100 text-yellow-800';
                case 'PROCESSING': return 'bg-blue-100 text-blue-800';
                case 'SHIPPED': return 'bg-purple-100 text-purple-800';
                case 'DELIVERED': return 'bg-green-100 text-green-800';
                case 'CANCELLED': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        window.updateStatus = async (id, status) => {
            try {
                await OrderManager.updateStatus(id, status);
                const Toast = Swal.mixin({
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 3000
                });
                Toast.fire({ icon: 'success', title: 'Status Updated' });
                setTimeout(() => location.reload(), 1000);
            } catch (err) {
                Swal.fire('Error', err.message, 'error');
            }
        }
    </script>
</body>

</html>
